{% extends 'index.html' %}
{% block title %}
    <h2>Вход</h2>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-primary" role="alert">
                        <strong></strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-2 mb-2" name="pass1" placeholder="Password"
                               required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="submit">Login</button>
                    </div>
                </form>
                <br><a href="{% url 'accounts:signup' %}">Did not sign up yet?</a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock title %}
