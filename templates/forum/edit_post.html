{% extends 'index.html' %}
{% block url_title %}Форум-{{ category.name }}{% endblock url_title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="body">Body:</label>
    <textarea id="body" name="body" required>{{ post.body }}</textarea>
    <br>
    <input type="submit" value="Save changes">
</form>
{% endblock content %}
